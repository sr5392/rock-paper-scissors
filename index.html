<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissors!</h1> 
    </div>
    <div class="body">
        <div class="score-container">
            <div class="player-score-container">
                <h2>Player</h2>
                <p class="player-score">0</p>
                <p class="player-choice"></p>
            </div>
            <div class="score-separator">
                <p>:</p>
            </div>
            <div class="computer-score-container">
                <h2>Computer</h2>
                <p class="computer-score">0</p>
                <p class="computer-choice"></p> 
            </div>
        </div>
        <div class="button-container">
            <button id="rock">
                <img src="./images/rock.png"/>
            </button>
            <button id="paper">
                <img src="./images/paper.png"/>
            </button>
            <button id="scissors">
                <img src="./images/scissors.png"/>
            </button>
        </div>
        <div class="round-result"></div>
        <div class="button-restart-container">
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper Icons created by Freepik- Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </div>
</body>
</html>
