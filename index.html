<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="player-score">0</div>
    <div class="computer-score">0</div>
    <button id="rock">
        <img src="./images/rock.png"/>
    </button>
    <button id="paper">
        <img src="./images/paper.png"/>
    </button>
    <button id="scissors">
        <img src="./images/scissors.png"/>
    </button>
    <div class="info"></div>
    <button id="restart">Restart</button>
    <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/paper" title="papier- Icons">Paper Icons created by Freepik- Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
</body>
</html>
